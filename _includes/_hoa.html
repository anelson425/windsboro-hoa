      <div>
        {% for section in include.sections %}
          <h3 class="font-size-h3 t10">{{ section.title }}</h3>
          <p> {{ section.description }} </p>
          <ul class="no-bullet">
            {% for file in section.files %}
              <p><a href=" {{site.url}}/assets/files/{{ file.location }}">{{ file.name }}</a></p>
            {% endfor %}
          </ul>
          <br />
          <br />
        {% endfor %}
      </div>
