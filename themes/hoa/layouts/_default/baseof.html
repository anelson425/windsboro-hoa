<!DOCTYPE html>
<html>
    <head>
        {{ if .Site.Params.GoogleAnalyticsID }}
        {{ partial "analytics-gtag.html" . }}
        {{ end }}        {{- partial "head.html" . -}}
    </head>
    <body>
        <header>
            {{- partial "header.html" . -}}
        </header>
        <main id="content">
            {{- block "main" . }}{{- end }}
        </main>
        <footer>
            {{- partial "footer.html" . -}}
        </footer>
        {{- partial "script.html" . -}}
    </body>
</html>
